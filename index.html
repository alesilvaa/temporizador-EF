<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <script src="https://use.fontawesome.com/08df04e75d.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


    <title>CronometroEF</title>

</head>

<body>
    <div class="container-fluid">
        <div class="contenedor">
            <header>
                <div class="logo">
                    <img src="./img/logo-1.png" alt="">
                </div>
            </header>
            <div class="hamburger">
                <div class="_layer -top"></div>
                <div class="_layer -mid"></div>
                <div class="_layer -bottom"></div>
            </div>
            <div class="hamburger2">
                <i class="fa fa-caret-down fa-5x aria-hidden=" true"></i>
            </div>
    
            <nav class="menuppal">
                <ul>
                    <li>
                        <div class="cajita">
                            <div class="customizations">
                                <div class="btns">
                                    <p>Time </p>
                                    <button class="mybtn btnL" id="slM">-</button>
                                    <h4 id="sessL">0:00</h4>
                                    <button class="mybtn btnR" id="slP">+</button>
                                </div>
                                <div class="btns">
                                    <p>Break</p>
                                    <button class="mybtn btnL" id="blM">-</button>
                                    <h4 id="breaL">0:00</h4>
                                    <button class="mybtn btnR" id="blP">+</button>
                                </div>
                                <div class="btns">
                                    <p>Rounds</p>
                                    <button class="mybtn btnL" id="sM">-</button>
                                    <h4 id="sessN">0</h4>
                                    <button class="mybtn btnR" id="sP">+</button>
    
                                </div>
                                <!-- <button class="btn" id="rstbtn">reset</button> -->
                            </div>
                        </div>
    
                    </li>
                </ul>
            </nav>
    
            <nav class="menuppal2">
                <ul>
                    <li>
                        <div class="presets">
                            <button class="btn" id="tabataBtn" style="font-size: 40px;font-weight: 800;color:#FBB033;">TABATA</button>
                        </div>
                    </li>
                    <li>
                        <div class="presets">
                            <button class="btn" id="emomBtn" style="font-size: 40px ;font-weight: 800;color:#AEDC57;">EMOM</button>
                        </div>
                    </li>
                    <li>
                        <div class="presets">
                            <button class="btn" id="pomodoroBtn" style="font-size: 40px;font-weight: 800;color:#57B0DA;">AMRAP</button>
                        </div>
                    </li>
                    </li>
                    <li>
                        <div class="presets">
                            <button class="btn" id="metBtn" style="font-size: 40px;font-weight: 800;color:#6D6F70;">METCON</button>
                        </div>
                    </li>
    
                </ul>
            </nav>
    
    
    
    
    
            <!-- <div class="cajaHidden">
                <div class="presets">
                    <button class="btn" id="tabataBtn">Tabata</button>
                    <button class="btn" id="pomodoroBtn">Temporizador</button>
                </div>
            </div> -->
            <div class="cajaGrande">
                <div class="cajaRound">
                    <h2 id="label" class="display-2"></h2>
                    <h4 class="display-2" id="contador">1</h4>
                </div>
                <div class="cajaMod">
                    <div id="tabata" class="tabata">
                        TABATA
                    </div>
                    <div id="emom" class="emom">
                        EMOM
                    </div>
                    <div id="pomo" class="pomo">
                        AMRAP
                    </div>
                    <div id="met" class="pomo">
                        METCON
                    </div>
                </div>
    
                <div class="cajaCronometro" id="cajaCronometro">
                    <div id="inner_circle"></div>
                    <div class="timeInfo">
                        <h1 id="timeR">0:00</h1>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
   


    </div>



    <!-- js -->
    <script src="./codigo.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
